    <script>
    function myFunction() {
        var x = document.getElementById("tabularoutput");
        var y = document.getElementById("graphicaloutput");
        var z = document.getElementById("sentimentoutput");

        if (x.style.display === "none") {
            

            if(y.style.display === "block"){
              y.style.display = "none"
            }
            else if(z.style.display === "block"){
              z.style.display = "none"
            }
            x.style.display = "block";


        } else {
            x.style.display = "none";
        }
    }
    function myFunctiongraph() {
        var x = document.getElementById("tabularoutput");
        var y = document.getElementById("graphicaloutput");
        var z = document.getElementById("sentimentoutput");
        if (y.style.display === "none") {
            if(x.style.display === "block"){
              x.style.display = "none"
            }
            else if(z.style.display === "block"){
              z.style.display = "none"
            }
            y.style.display = "block";
        } else {
            y.style.display = "none";
        }
    }
    function myFunctionsenti() {
        var x = document.getElementById("tabularoutput");
        var y = document.getElementById("graphicaloutput");
        var z = document.getElementById("sentimentoutput");
        if (z.style.display === "none") {
            z.style.display = "block";
            if(y.style.display === "block"){
              y.style.display = "none"
            }
            else if(x.style.display === "block"){
              x.style.display = "none"
            }
        } else {
            z.style.display = "none";
        }
    }
    function display() {
        var wdate = document.getElementById("withoutdate");
        var date = document.getElementById("withdate");

        if (wdate.style.display === "none"){
            wdate.style.display = "block"
            date.style.display = "none";

        }
        else if(wdate.style.display === "block"){
            wdate.style.display = "none";
            date.style.display = "block";
        }
    }

    </script>
